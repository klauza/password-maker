<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Password maker</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      
      
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-lg-6 mx-auto">
          <h1 class="text-center">Simple password maker</h1>
          
          <div class="row">

            <div class="col text-center">
              <p class="mt-5">Minimum letters</p>
              <input type="text" placeholder="quantity" id="minLetters">
            </div>

            <div class="col text-center">
              <p class="mt-5">Maximum letters</p>
              <input type="text" placeholder="quantity" id="maxLetters">
            </div>

          </div>

          <div class="mx-auto text-center">
            <p class="mt-5 text-success">Your regular expression</p>
            <input type="text text-center" placeholder="regex" id="regexOutput" disabled>
            <img id="copyImg" src="copy.png" />
          </div>

          <form>

              <div class="form-group mt-5">
                <!-- if you add a class 'is-invalid' here, the 'invalid-feedback' div will show on -->
                <input type="text" class="form-control" id="name" placeholder="name">
                <div class="invalid-feedback">
                  regex incorrect, check the inputs
                </div>
                <div class="valid-feedback">
                  All ok
                </div>
              </div>
  
              <input id="check" type="submit" valid="Submit" value="Check" class="btn btn-primary btn-block">
  
            </form>

        </div>
      </div>
    </div>

   

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
