<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="klauza">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Password maker</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      
      
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-lg-6 mx-auto">
          <h1 class="text-center">Simple password maker</h1>
          
          <div class="row border">
            <!-- MINIMUM LENGTH -->
            <div class="col text-center mt-3 mb-3">
              <p>Minimum letters</p>
              <input type="text" placeholder="0" id="minLetters">
            </div>

            <!-- MAXIMUM LENGTH -->
            <div class="col text-center mt-3 mb-3">
              <p>Maximum letters</p>
              <input type="text" placeholder="infinite" id="maxLetters">
            </div>
          </div>

          <div class="row border">
            <!-- ALLOW SPECIAL CHARS -->
            <div class="col text-center mt-3 mb-3">
              <p>allow special chars (@ $ = ! : . : # %)</p>
                <label for="specialCharYes">yes
                  <input type="radio" name="allowSpecialChar" id="specialCharYes">
                </label>
                <label for="specialCharNo">no
                  <input type="radio" name="allowSpecialChar" id="specialCharNo" checked>
                </label>
            </div>

            <!-- AT LEAST ONE SPECIAL CHAR -->
            <div class="invisible minOneBlock col text-center mt-3 mb-3">
              <p>has to contain at least 1 special char</p>
                <label for="specialCharMinTrue">yes
                  <input type="checkbox" id="specialCharMinTrue">
                </label>
            </div>
          </div>


          <div class="row border">
            <!-- AT LEAST ONE UPPERCASE -->
            <div class="col text-center mt-3 mb-3">
              <p>Must be at least one uppercase letter</p>
                <label for="oneUppercase">yes
                  <input type="checkbox" id="oneUppercase">
                </label>
            </div>

            <!-- AT LEAST ONE NUMBER -->
            <div class="col text-center mt-3 mb-3">
              <p>Must be at least one number</p>
                <label for="oneNumber">yes
                  <input type="checkbox" id="oneNumber">
                </label>
            </div>
          </div>

          <!-- STARTING CHAR -->
          <div class="row border-left border-right d-block">
            <p class="mb-0 pb-3 text-center">must start with:</p>
          </div>
          <div class="startingChar row border-left border-right border-bottom">
            <div class="col">
              <label class="d-block" for="startWithLowercase">
                <input type="radio" name="startingChar" id="startWithLowercase" checked> lowercase
              </label>
              <label class="d-block" for="startWithUppercase">
                <input type="radio" name="startingChar" id="startWithUppercase"> uppercase
              </label>
              <label class="d-block" for="startWithLowUpp">
                <input type="radio" name="startingChar" id="startWithLowUpp"> lowercase or uppercase
              </label>
            </div>
            <div class="col border-left">
              <label class="d-block" for="startWithLowUppD">
                <input type="radio" name="startingChar" id="startWithLowUppD"> lowercase, uppercase or digit
              </label>
              <label class="d-block" for="startWithSpecial">
                <input type="radio" name="startingChar" id="startWithSpecial"> special char
              </label>
              <label class="d-block" for="startWithAnything">
                <input type="radio" name="startingChar" id="startWithAnything" disabled> anything
              </label>
            </div>
          </div>

          <!-- REGEX DISPLAY -->
          <div class="mx-auto text-center">
            <p class="mt-5 text-success">Your regular expression</p>
            <input type="text text-center" placeholder="regex" id="regexOutput" disabled>
            <img id="copyImg" src="copy.png" />
          </div>

          <!-- FORM -->
          <form>
            <div class="form-group mt-5">
              <!-- if you add a class 'is-invalid' here, the 'invalid-feedback' div will show on -->
              <input type="text" class="form-control" id="name" placeholder="password">
              <div class="invalid-feedback">
                regex incorrect, check the inputs
              </div>
              <div class="valid-feedback">
                All ok
              </div>
            </div>

            <input id="check" type="submit" valid="Submit" value="Check" class="btn btn-primary btn-block">
          </form>


        </div>
      </div>
    </div>

   

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
